<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<base href=".">
	<link rel="stylesheet" href="style.css">
	<title>Life</title>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
</head>

<body>
	<div class="aligning">
		<div class="aligned">
			<canvas tabindex="0" width="1000" height="650" id="canvas"></canvas>
		</div>
		<div class="aligned menu-div">
			<div class="menu-container">
				<h3 class="container-title">Vitesse de la simulation</h3>
				<progress id="speed-bar" max="2" value="1"></progress>
				<p id="speed-percentage">100 %</p>
			</div>
			<div class="menu-container">
				<h3 class="container-title">Controle</h3>
				<button id="reset-system">Réinitialiser</button>
				<button id="reset-camera">Réinitialiser camera</button>
				<button id="reset-all">Réinitialiser tout</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="bundle.js"></script>
</body>
